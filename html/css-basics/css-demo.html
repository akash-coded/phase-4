<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Akash" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Demo Page</title>
    <link rel="stylesheet" href="../../css/css-demo.css" />
    <style>
      /* body {
        text-align: center;
      } */

      p {
        color: brown;
      }

      ul > li {
        color: magenta;
      }

      #secondParagraph {
        color: red;
      }

      .colored-paragraph {
        color: orange;
      }

      .my-class {
        font-size: 18px;
      }

      .boxmodel-demo {
        margin: 5px;
        border: 2px solid blue;
        padding: 20px;
        content: 50px;
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <h1 style="color: purple">This is a heading</h1>
    <p>Hello Learners!</p>
    <p id="secondParagraph">Second paragraph.</p>

    <div>
      <p class="colored-paragraph my-class">Examples of lists in HTML:</p>
      <ol>
        <li>First list item</li>
        <li>Second list item</li>
        <li>Third list item</li>
      </ol>

      <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ul>
    </div>
  </body>
</html>
