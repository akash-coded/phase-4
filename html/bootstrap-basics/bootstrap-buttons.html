<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Buttons</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body style="text-align: center">
    <h1 class="display-2">Bootstrap Buttons</h1>
    <hr />

    <div class="container mt-2 mb-2">
      <h1 class="display-4">Buttons</h1>

      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-primary active">Active</button>
      <button type="button" class="btn btn-danger" disabled>Disabled</button>
    </div>

    <div class="container mt-2 mb-2">
      <h1 class="display-4">Button Elements</h1>

      <input class="btn btn-primary" type="button" value="Input Button" />
      <input class="btn btn-primary" type="submit" value="Submit Button" />
      <input class="btn btn-primary" type="reset" value="Reset Button" />
      <button class="btn btn-primary" type="button">Button</button>
      <a href="#" class="btn btn-primary" role="button">Link Button</a>
    </div>

    <div class="container mt-2 mb-2">
      <h1 class="display-4">Outline Buttons</h1>

      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
    </div>

    <div class="container mt-2 mb-2">
      <h1 class="display-4">Button Sizes</h1>

      <button type="button" class="btn btn-success btn-sm">Primary</button>
      <button type="button" class="btn btn-success">Secondary</button>
      <button type="button" class="btn btn-success btn-lg">Success</button>
    </div>

    <div class="container col-6 offset-3 mt-2 mb-2" style="background: yellow">
      <h1 class="display-4">Container</h1>

      <button type="button" class="btn btn-block btn-primary">
        Block-level Button
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
